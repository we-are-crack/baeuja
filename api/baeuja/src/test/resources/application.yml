spring:
  jackson:
    time-zone: Asia/Seoul

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
#    show-sql: true
    properties:
      hibernate:
        format_sql: true

jwt:
  accessTokenExp: 3600  # 60 * 60 * 24(1일)
  refreshTokenExp: 31536000  # 60 * 60 * 24 * 365 (1년)
  secret: 2f2fbab983a4d177f0e5dd6f26efee185c64aa7542fbcac45112ebe481d29a44

logging:
  level:
    org.hibernate.SQL: debug           # SQL 출력 (이전 버전에서는 이것만 있어도 됨)
    org.hibernate.sql.exec: debug      # SQL 실행 로그 (Hibernate 6 버전부터 필요)
    org.hibernate.orm.jdbc.bind: trace # 파라미터 바인딩 로그
